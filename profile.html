<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">ID Card System</div>
        <ul class="navbar-links">
            <li><a href="user-dashboard.html">Home</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="my-id-history.html">My IDs</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <h1 class="section-title">My Profile</h1>

        <div class="profile-card">
            <form class="profile-form">
                
                <!-- First Name -->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" value="">
                </div>

                <!-- Middle Name -->
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" placeholder="Enter middle name" value="">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" value="">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email" value="">
                </div>

                <!-- Mobile No -->
                <div class="form-group">
                    <label>Mobile No</label>
                    <input type="text" placeholder="Enter mobile number" value="">
                </div>

                <!-- Age / DOB -->
                <div class="form-group">
                    <label>Age / Date of Birth</label>
                    <input type="date" value="">
                </div>

                <!-- Blood Group -->
                <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" placeholder="Enter blood group" value="">
                </div>

                <!-- Designation -->
                <div class="form-group">
                    <label>Designation</label>
                    <select id="designation" onchange="toggleEnrollmentField()">
                        <option value="Student" selected>Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>

                <!-- Enrollment (Only if Student) -->
                <div class="form-group" id="enrollmentField">
                    <label>Enrollment Number</label>
                    <input type="text" placeholder="Enter enrollment number" value="">
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" placeholder="Enter department" value="">
                </div>

                <!-- Join Date -->
                <div class="form-group">
                    <label>Join Date</label>
                    <input type="date" value="">
                </div>

                <!-- Photo Upload -->
                <div class="form-group">
                    <label>Profile Photo</label>
                    <input type="file">
                </div>

                <button type="submit" class="primary-btn">Save Changes</button>
            </form>
        </div>
    </section>

    <script>
        function toggleEnrollmentField() {
            const designation = document.getElementById("designation").value;
            const enrollmentField = document.getElementById("enrollmentField");
            enrollmentField.style.display = (designation === "Student") ? "block" : "none";
        }
        // Run on load
        toggleEnrollmentField();
    </script>

</body>
</html>
