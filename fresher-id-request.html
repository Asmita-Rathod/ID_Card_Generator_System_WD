<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ID Request - ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">ID Card System</div>
        <ul class="navbar-links">
            <li><a href="user-dashboard.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="my-id-history.html">My IDs</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </nav>

    <!-- Page Header -->
    <header class="hero">
        <h1>New ID Request</h1>
        <p>Submit your details to request a new or replacement ID card.</p>
    </header>

    <!-- Request Form -->
    <section class="form-section">
        <div class="form-card">
            <form id="newIdForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" id="middleName" placeholder="Enter your middle name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label>Enrollment/Employee Number</label>
                    <input type="text" id="enrollment" placeholder="Enter your enrollment/employee number" required>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="department" placeholder="Enter your department" required>
                </div>

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="designation" placeholder="Enter your designation (e.g., Student, Staff)" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" id="bloodGroup" placeholder="e.g., A+, O-" required>
                </div>

                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>

                <div class="form-group">
                    <label>Upload Photo</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>

                <button type="submit" class="btn-primary">Submit Request</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
