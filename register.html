<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Register for your ID Card System account</p>

            <!-- Register Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label>College Email ID</label>
                    <input type="email" placeholder="Enter your college email ID" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p class="auth-links">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
