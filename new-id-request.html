<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ID Request - ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">ID Card System</div>
        <ul class="navbar-links">
            <li><a href="user-dashboard.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="my-id-history.html">My IDs</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </nav>

    <!-- Request Section -->
    <section class="request-section">
        <h1 class="section-title">Request a New ID Card</h1>

        <div class="request-card">
            <form class="request-form">
                <div class="form-group">
                    <label>Reason for New ID</label>
                    <textarea placeholder="Lost card, damaged card, update in details..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Supporting Document (if any)</label>
                    <input type="file">
                </div>

                <button type="submit" class="primary-btn">Submit Request</button>
            </form>
        </div>
    </section>
 <script src="script.js"></script>
</body>
</html>
