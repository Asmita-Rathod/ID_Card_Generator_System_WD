<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card Preview</title>
<link rel="stylesheet" href="styles.css">
<style>
/* --- ID Card Preview Styles --- */
.preview-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
    flex-wrap: wrap;
}

.id-card {
    width: 300px;
    height: 180px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    background: #ffffff;
    color: #000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 10px;
    font-family: Arial, sans-serif;
}

.id-front {
    background: linear-gradient(135deg, #0044cc, #3399ff);
    color: #fff;
}

.id-header {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 8px;
}

.id-photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #fff;
    margin: 0 auto 8px;
    overflow: hidden;
}

.id-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.id-details {
    font-size: 14px;
    text-align: center;
}

.id-back {
    background: #f5f5f5;
    padding: 15px;
    font-size: 12px;
    color: #333;
}

.barcode {
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
        90deg,
        black 0px,
        black 2px,
        white 2px,
        white 4px
    );
    margin-top: 20px;
}
</style>
</head>
<body>

<h2 style="text-align:center;">ID Card Live Preview</h2>

<div class="preview-container" id="idPreview">
    <!-- Front Side -->
    <div class="id-card id-front">
        <div class="id-header">Organization Name</div>
        <div class="id-photo">
            <img id="previewPhoto" src="default-photo.jpg" alt="Profile Photo">
        </div>
        <div class="id-details">
            <div id="previewName">Full Name</div>
            <div id="previewDesignation">Designation</div>
            <div id="previewEnrollment">Enrollment No</div>
        </div>
    </div>

    <!-- Back Side -->
    <div class="id-card id-back">
        <p><strong>DOB:</strong> <span id="previewDOB"></span></p>
        <p><strong>Blood Group:</strong> <span id="previewBlood"></span></p>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <p><strong>Mobile:</strong> <span id="previewMobile"></span></p>
        <div class="barcode"></div>
        <p style="margin-top:8px; font-size:10px;">This card is property of the organization. Return if found.</p>
    </div>
</div>

<div style="text-align:center; margin-top:20px;">
    <button class="submit-btn" onclick="generatePDF()">Generate PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
